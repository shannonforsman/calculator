<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="sum"></div>
    <div id="clear">AC</div>
    <section class="operators">
      <div data-operator="+">+</div>
      <div data-operator="-">-</div>
      <div data-operator="*">x</div>
      <div data-operator="/">รท</div>
      <div data-operator="=">=</div>
    </section>
    <section class="num-area">
      <div data-num="7">7</div>
      <div data-num="8">8</div>
      <div data-num="9">9</div>
      <div data-num="4">4</div>
      <div data-num="5">5</div>
      <div data-num="6">6</div>
      <div data-num="1">1</div>
      <div data-num="2">2</div>
      <div data-num="3">3</div>
      <div data-num="0">0</div>
      <div data-num=".">.</div>
    </section>
    <script src="calculate.js"></script>
  </main>
</body>
</html>
